apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: ambulance-webapi
  namespace: wac-hospital
spec:
  imageRepositoryRef:
    name: ambulance-webapi # referuje ImageRepository z predchádzajúceho kroku
  filterTags:
    pattern: "master.*" # vyberie všetky verzie, ktoré začínajú na master- (napr. master-20240315.1200)
  policy:
    alphabetical:
      order: asc